<!DOCTYPE html>
<html lang="en">
<head>
              <meta charset="UTF-8">
              <title>Hot or Cold</title>
              <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
            <h1>
                <span class="hot">Hot</span>
                "or"
                <span class="cold">Cold</span>
                </h1>
                <h2>Guess the secret number by entering an integer number between 0 and 100</h2>
    </header>
    <div id="content">
        <div id="main_column">
            <form>
                <label for="guess">Your guess</label>
                <input type="text" name="guess" id="guess" maxlength="3" pattern="(100|[1-9]\d|\d)" required>
                <div id="buttons">
                    <input type="submit" name="submit" id="submit" value="Submit">
                    <input type="submit" name="new_game" id="new_game" value="New Game">               
                </div>
            </form>
            <div id="feedback">
                <p id="feedback_waiting" style="display: block;">Waiting for your guess!</p>
                <p id="feedback_hotter" style="display: none;">Getting <span class="hot">hotter</span>!</p>
                <p id="feedback_colder" style="display: none;">Getting <span class="cold">colder</span>!</p>
                <p id="feedback_neither" style="display: none;">Neither <span class="hot">hotter<span>nor<span class="cold">colder</span>!</p>
                <p id="feedback_guessed" style="display: none;">You guessed it!</p>
            </div>
        </div>
        <div id="thermometer">
            <div id="th-case">
                <div class="th-top"></div>
                <div class="th-middle"></div>
                <div class="th-bottom"></div>
            </div>
            <div id="th-mercury">
                <div class="th-top" style="height: 0px;"></div>
                <div class="th-bottom"></div>
            </div>
            <div id="th-scale">
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>

    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/d3js/6.3.1/d3.min.js"></script>
    <script type="text/javascript" src="application.js"></script>            
</body>
</html>
